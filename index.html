<!DOCTYPE html>
<html>
<head>
	<title>Diwali-Countdown</title>
<link rel="stylesheet"  href="style.css"></head>
<body>
	
		<h1>Diwali Countdown</h1>

		<div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>

	

<script src="app.js"></script>

</body>
</html>
